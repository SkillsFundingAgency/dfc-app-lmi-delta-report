variables:
  - name: ReleaseEnvironmentName
    value: SIT
  - name: resourcePrefix
    value: dfc-sit-app-lmi-delta-report
  - name: appServiceName
    value: $(resourcePrefix)-as
  - name: ResourceGroup
    value: $(resourcePrefix)-rg
  - name: EnableAzureMonitorAlerting
    value: true
  - name: aspTier
    value: Standard
  - name: aspInstances
    value: 2
  - name: aspSize
    value: 2
  - name: DeltaReportApiClientOptionsBaseAddress
    value: https://dfc-sit-api-lmi-delta-report-fa.$(appServiceDomain)/delta-reports/